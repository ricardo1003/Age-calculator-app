<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <form>
      <div class="labels">
        <label for="day">DAY
          <input type="number" id="day" placeholder="DD">
        </label>
        <label for="month">MONTH
          <input type="number" id="month" placeholder="MM">
        </label>
        <label for="year">YEAR
          <input type="number" id="year" placeholder="YYYY">
        </label>
      </div>
      <div class="line"></div>
      <button type="button"></button>
    </form>
    <section class="results">
      <P><i><span class="result">--</span> years</i></P>
      <P><i><span class="result">--</span> months</i></P>
      <P><i><span class="result">--</span> days</i></P>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ricardo1003">Ricardo1003</a>.
  </footer>
  <script src="./js/scripts.js"></script>
</body>
</html>
